<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body ng-app="coffee">

  <form action="" coffee-calculator>
    <div>
      <label for="coffee-weight">Coffee (g)</label>
      <input type="number"
        id="coffee-weight"
        min="10"
        ng-model="calculator.coffee">
    </div>

    <div>
      <label for="ratio">Ratio</label>
      <input type="number"
        id="ratio"
        min="1"
        max="20"
        ng-model="calculator.ratio">:1
    </div>

    <div>Water (g/ml): <span ng-bind="calculator.water()"></span></div>

    <div>Cups: <span ng-bind="calculator.cups()"></span></div>

    <div ng-bind="calculator.type().name"></div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
